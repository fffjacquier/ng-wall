<section class="nothome">
    <h2>10 random images</h2>
    <ul>
        <li ng-repeat="item in shuffledList" style="display:inline-block;">
            <a href="/detail/{{item.id}}">
                <div class="all"><img ng-src="/{{item.src}}" alt="{{item.place}} - {{item.date}}" height="83" /></div>
            </a>
        </li>
    </ul>
</section>
